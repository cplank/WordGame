<!doctype html>
<html lang="en">

<head>
    <title>Umbrella Academy Word Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="game" onkeyup="startGame()">
    <div class="jumbotron">
        <h1 class="display-3"></h1>
        <p class="lead"></p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="float-left" src="assets/images/luther.jpg" alt="comic book Luther" />
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="instructions text-center">
                            <span>Press any key to start.<i class="fa fa-american-sign-language-interpreting"
                                    aria-hidden="true"></i></span>
                            <div id="small-text">After winning or losing, press any key to play again.</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center" id="game-board">
                            <span>...</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div id="guess-box">
                            <span>Letters you've guessed:</span>
                            <span id="guesses"> </span>
                            <br>
                            <br>
                            <span>Guesses made: </span>
                            <span id="guess-counter">0</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="wins">
                            <span>Number of wins:</span>
                            <span id="win-box">0</span>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12">
                        <div class="messages">
                            <span id="message-box"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="assets/javascript/game.js"></script>


</body>

</html>
